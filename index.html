<html>
    <head>
        <title>React</title>
    </head>

    <body>
        <div id="app"></div>

        <script>
            let isRed = true

            function render() {
                const element = document.createElement('div')
                element.style = `width:50px; height:50px; background-color:${isRed ? 'red' : 'blue'}`
                element.addEventListener('click', () => {
                    isRed = !isRed
                    render()
                })

                document.getElementById("app").replaceChildren(element)
            }

            render()
        </script>
    </body>
</html>
