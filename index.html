<html>
    <head>
        <title>React</title>
    </head>

    <body>
        <div id="box" style="background-color: red; width: 50px; height: 50px"></div>

        <script>
            const element = document.getElementById('box')
            let isRed = true

            element.addEventListener('click', () => {
                isRed = !isRed
                element.style.backgroundColor = isRed ? 'red' : 'blue'
            })
        </script>
    </body>
</html>
